<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Fast - Motoboy</title>
    <link rel="stylesheet" href="css/Motoboy/motoboy.css">
    <link rel="stylesheet" href="css/Motoboy/tabela.css">
    <link rel="shortcut icon" href="img/shortcut icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet" />
</head>
<body>

    <div id="aplicacao-funcionario">
        <aside class="painel-lateral-funcionario">
            <div class="cabecalho-painel">
               <img src="img/shortcut icon.png" alt="">
            </div>
            <nav class="menu-painel">
                <button class="item-menu ativo" onclick="mostrarTelaFunc('Pedidos')">
                    <i class="bi bi-clipboard-check"></i> <span>Pedidos</span>
                </button>
                <button class="item-menu"  onclick="logoutFuncionario()" title="Sair"><i class="bi bi-box-arrow-right"></i> <span>Sair</span></button>
            </nav>
        </aside>


        <main class="conteudo-func">
            <!-- PEDIDOS PROFISSIONAL -->
            <section id="Pedidos" class="tela-func">
                <div class="content-section" id="order-management">
    
                    <div class="recent-orders">
                        <h2>Pedidos Recentes</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Itens</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#1258</td>
                                    <td>Maria Silva</td>
                                    <td>3 itens</td>
                                    <td><span class="status preparing">Preparando</span></td>
                                    <td>
                                        <button class="table-btn"><i class="fas fa-eye"></i></button>
                                        <button class="table-btn"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#1257</td>
                                    <td>João Santos</td>
                                    <td>2 itens</td>
                                    <td><span class="status ready">Pronto</span></td>
                                    <td>
                                        <button class="table-btn"><i class="fas fa-eye"></i></button>
                                        <button class="table-btn"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#1256</td>
                                    <td>Ana Oliveira</td>
                                    <td>5 itens</td>
                                    <td><span class="status delivered">Entregue</span></td>
                                    <td>
                                        <button class="table-btn"><i class="fas fa-eye"></i></button>
                                        <button class="table-btn"><i class="fas fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

               
            </section>

          
        </main>
    </div>
    <script src="js/motoboy/motoboy.js"></script>
</body>
</html>
